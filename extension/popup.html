<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTube AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 650px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 16px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left h1 {
            font-size: 18px;
            font-weight: 700;
            color: #0084ff;
            margin-bottom: 4px;
        }

        .header-left p {
            font-size: 12px;
            color: #b0b0b0;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #404040;
            color: #b0b0b0;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: rgba(0, 132, 255, 0.1);
            border-color: #0084ff;
            color: #0084ff;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #1a1a1a;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #b0b0b0;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: #0084ff;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #404040;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #0084ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .input-area {
            background: #2d2d2d;
            padding: 16px 20px;
            border-top: 1px solid #404040;
            flex-shrink: 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .textarea-wrapper {
            flex: 1;
            background: #3a3a3a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.2s ease;
        }

        .textarea-wrapper:focus-within {
            border-color: #0084ff;
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.1);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 13px;
            font-family: inherit;
            resize: none;
            max-height: 80px;
            outline: none;
        }

        textarea::placeholder {
            color: #b0b0b0;
        }

        .send-btn {
            padding: 10px 16px;
            background: #0084ff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #0073e6;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin: 0 20px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #505050;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606060;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>ðŸŽ¬ QuickTube</h1>
            <p id="videoTitle">Loading...</p>
        </div>
        <button class="clear-btn" id="clearBtn" style="display: none;">Clear Chat</button>
    </div>

    <div id="errorArea"></div>

    <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ’­</div>
            <p>Ask questions about the video to get started</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-group">
            <div class="textarea-wrapper">
                <textarea id="questionInput" placeholder="Ask about the video..." rows="1"></textarea>
            </div>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let currentVideoId = '';
        let qaHistory = [];
        let isLoading = false;

        const messagesContainer = document.getElementById('messagesContainer');
        const videoTitleEl = document.getElementById('videoTitle');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorArea = document.getElementById('errorArea');

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 80) + 'px';
        });

        // Send on Enter
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        sendBtn.addEventListener('click', askQuestion);
        clearBtn.addEventListener('click', clearChat);

        // Load video and history
        chrome.tabs.query({ active: true, currentWindow: true }, async (tabs) => {
            const url = tabs[0].url;
            
            // Extract video ID
            if (url.includes('youtube.com/watch')) {
                const params = new URL(url).searchParams;
                currentVideoId = params.get('v');
            } else if (url.includes('youtu.be')) {
                currentVideoId = url.split('youtu.be/')[1]?.split('?')[0];
            }

            if (currentVideoId) {
                // Get title from page
                await chrome.scripting.executeScript({
                    target: { tabId: tabs[0].id },
                    function: () => {
                        const selectors = [
                            'h1.title yt-formatted-string',
                            'yt-formatted-string.title',
                            '[aria-label*="Watch"]',
                            'h1 yt-formatted-string'
                        ];
                        for (const selector of selectors) {
                            const elem = document.querySelector(selector);
                            if (elem?.textContent?.trim()) {
                                return elem.textContent.trim();
                            }
                        }
                        return 'Video';
                    }
                }).then(result => {
                    const title = result[0].result || 'Video';
                    videoTitleEl.textContent = title;
                    chrome.storage.session.set({ [`video_title_${currentVideoId}`]: title });
                });

                // Load chat history
                loadHistory();
            }
        });

        function loadHistory() {
            chrome.storage.session.get(`chat_${currentVideoId}`, (result) => {
                qaHistory = result[`chat_${currentVideoId}`] || [];
                renderMessages();
                clearBtn.style.display = qaHistory.length > 0 ? 'block' : 'none';
            });
        }

        function renderMessages() {
            if (qaHistory.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’­</div>
                        <p>Ask questions about the video to get started</p>
                    </div>
                `;
            } else {
                messagesContainer.innerHTML = qaHistory.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="message-bubble">${msg.content}</div>
                    </div>
                `).join('');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        async function askQuestion() {
            const q = questionInput.value.trim();
            if (!q || isLoading || !currentVideoId) return;

            isLoading = true;
            sendBtn.disabled = true;
            errorArea.innerHTML = '';

            // Add user message
            qaHistory.push({ role: 'user', content: q });
            renderMessages();
            questionInput.value = '';
            questionInput.style.height = 'auto';
            clearBtn.style.display = 'block';

            // Show loading
            const loading = document.createElement('div');
            loading.className = 'message bot';
            loading.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
            messagesContainer.appendChild(loading);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const context = qaHistory.slice(-6, -1);
                const response = await fetch('http://localhost:8000/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_url: `https://www.youtube.com/watch?v=${currentVideoId}`,
                        question: q,
                        conversation_context: context
                    })
                });

                if (!response.ok) throw new Error('Backend error');

                const data = await response.json();
                qaHistory.push({ role: 'bot', content: data.answer });
                saveHistory();
                renderMessages();
            } catch (err) {
                errorArea.innerHTML = '<div class="error-message">Error: Is the backend running on localhost:8000?</div>';
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        function saveHistory() {
            const limited = qaHistory.length > 50 ? qaHistory.slice(-50) : qaHistory;
            chrome.storage.session.set({ [`chat_${currentVideoId}`]: limited });
        }

        function clearChat() {
            qaHistory = [];
            chrome.storage.session.remove(`chat_${currentVideoId}`);
            renderMessages();
            clearBtn.style.display = 'none';
        }
    </script>
</body>
</html>
